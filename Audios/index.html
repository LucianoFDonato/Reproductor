<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilos.css">

    <title>Reproductor de musica</title>

<body>
    <h1 class="titulo-playlist">New Playing 2022</h1>
    <div class="container">
        <div class="listado-canciones">
            <div class="cancion">
                <div class="titulo">
                    <img src="imagenes/backst.png" alt="BackstreetBoys" class="posters">
                    <h1><img class="icon" src="iconos/spotify.png" alt=""> Backstreet Boys </h1>
                    <h2><img class="icon" src="iconos/ondas.png"> I want it that way </img></h2>
                </div>
                <div class="iconos">
                    <div class="play" id="BackstreetBoys">
                        <img src="iconos/play.png"></img>
                    </div>
                    <div class="stop">
                        <img src="iconos/stop.png"></img>
                    </div>
                    <div class="download">
                        <a href="audios/BackstreetBoys.mp3" download>
                            <img src="iconos/download.png"></img>
                        </a>
                    </div>
                    <input type="range" max="1" min="0" step="0.1" class="volumen">
                </div>
            </div>
